<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge 3 Calculator</title>
  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class='container'>
    <h1>Calculator</h1>
    <div id="calcScreen">
      <h1><span id="finalValue">0</span></h1>
    </div>
    <form id = "calcForm">
      <!-- <section>
      <input id="num1" placeholder="enter your number" type="number" name="" value="">
      <input id="num2" placeholder="enter your number" type="number" name="" value="">
    </section> -->
    <section>
      <button id ="clear" class = "double red" type="button" name="button">C</button>
      <button class="operator"type="button" name="op" value="%">%</button>
      <button class="red operator"type="button" name="op" value="/">/</button>
    </section>
    <section>
      <button class="number"type="button" name="op" value="7">7</button>
      <button class="number" type="button" name="op" value="8">8</button>
      <button class="number"type="button" name="op" value="9">9</button>
      <button class="red operator"type="button" name="op" value="*">*</button>
    </section>
    <section>
      <button class="number"type="button" name="op" value="4">4</button>
      <button class="number" type="button" name="op" value="5">5</button>
      <button class="number"type="button" name="op" value="6">6</button>
      <button class="red operator"type="button" name="op" value="-">-</button>
    </section>
    <section>
      <button class="number"type="button" name="op" value="1">1</button>
      <button class="number" type="button" name="op" value="2">2</button>
      <button class="number"type="button" name="op" value="3">3</button>
      <button class="red operator"type="button" name="op" value="+">+</button>
    </section>
    <section>
      <button class="number double"type="button" name="op" value="0">0</button>
      <button class="normal number"type="button" name="op" value=".">.</button>
      <button id ="submit" class = "red" type="button" name="button">=</button>
    </section>
    </form>

  </div>
</body>
</html>
